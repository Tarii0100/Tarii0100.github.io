      <stop offset="0" stop-color="#7cf7cb" stop-opacity=".15"></stop>
      <stop offset="1" stop-color="#6ad0ff" stop-opacity=".05"></stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="none"></rect>
  <g stroke="url(#lg)" stroke-width="1">
