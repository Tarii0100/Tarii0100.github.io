<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Roulette | Studio Portfolio</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/load-common.js"></script>
<script defer src="js/app.js"></script>
</head>
<body>
<main>
  <h2>🎡 ルーレット</h2>
  <div class="card">
    <textarea id="members" rows="3" placeholder="メンバー名を改行で入力"></textarea>
    <label><input type="checkbox" id="lolMode"> LoLロールモード</label>
    <div id="teamRow">
      チーム数：<input type="number" id="teamCount" value="2" min="2" max="4">
    </div>
    <div>
      <button id="assignBtn">チーム割り当て</button>
      <button id="clearAssign">クリア</button>
    </div>
    <div id="assignResult"></div>
  </div>

  <h3>ルーレット</h3>
  <canvas id="wheel" width="300" height="300"></canvas>
  <div>
    <textarea id="rouletteItems" rows="2" placeholder="ルーレット候補を入力（改行またはカンマ区切り）"></textarea>
    <button id="addMembersToWheel">メンバーを追加</button>
    <button id="addRolesToWheel">LoLロール追加</button>
    <button id="spinBtn">回す！</button>
    <p id="spinResult"></p>
  </div>
</main>
</body>
</html>
